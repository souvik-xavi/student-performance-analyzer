{% extends "base.html" %}
{% block content %}

    <div class="container py-5">
        <div class="card shadow-lg p-4 rounded-4">
            <h2 class="text-center text-success mb-3">ðŸ“Š Analysis Result</h2>
            <p class="text-center fs-5">
                <strong>Model Accuracy:</strong> 
                <span class="badge bg-primary">{{ accuracy }}</span>
            </p>

            <!-- Data Table -->
            <div class="mt-4">
                <h4 class="text-secondary">ðŸ“‹ Data Table</h4>
                <div class="table-responsive">
                    {{ tables|safe }}
                </div>
            </div>

            <!-- Graphs Section -->
            <div class="mt-5">
                <h4 class="text-secondary">ðŸ“ˆ Graphs</h4>
                <div class="row g-4">
                    {% for graph in graphs %}
                    <div class="col-md-4 col-sm-6">
                        <div class="card shadow-sm border-0 h-100">
                            <div class="ratio ratio-4x3"> <!-- keeps equal size ratio -->
                                <img src="{{ url_for('static', filename='graphs/' + graph) }}" 
                                     class="card-img-top rounded-3 object-fit-contain p-2" alt="Graph">
                            </div>
                            <div class="card-body text-center">
                                <small class="text-muted">{{ graph.split('.')[0].replace('_', ' ').title() }}</small>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Back Button -->
            <div class="text-center mt-4">
                <a href="/" class="btn btn-secondary btn-lg">â¬… Upload Another File</a>
            </div>
        </div>
    </div>

    {% endblock %}
